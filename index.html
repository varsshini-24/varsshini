<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Â· KPRCAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      width: 320px;
      box-shadow: 0 1px 3px rgba(27,31,35,0.1);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #24292e;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #586069;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace the src URL below with the actual logo URL or local path -->
    <img src="https://kprcas.ac.in/file/wp-content/uploads/2020/08/cropped-COLLEGE-LOGO-UPDATE.jpg" alt="College Logo" class="logo">
    <h1>Sign in to KPRCAS</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username or email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
    </form>
    <div class="footer">
      <p>New to KPRCAS? <a href="#">Create an account</a></p>
    </div>
  </div>
</body>
</html>
